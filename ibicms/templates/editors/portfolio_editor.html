<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 2rem; }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="mb-4">Edit Portfolio</h2>
  <form action="{% url 'edit_portfolio' portfolio.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Page Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ portfolio.title|default:'' }}">
    </div>

    <div class="mb-3">
      <label for="hero_title" class="form-label">Hero Heading</label>
      <input type="text" class="form-control" id="hero_title" name="hero_title" value="{{ portfolio.hero_title|default:'' }}">
    </div>

    <div class="mb-3">
      <label for="hero_text" class="form-label">Hero Text</label>
      <textarea class="form-control" id="hero_text" name="hero_text" rows="3">{{ portfolio.hero_text|default:'' }}</textarea>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{ portfolio.phone|default:'' }}">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ portfolio.email|default:'' }}">
    </div>

    <div class="mb-3">
      <label for="project_text" class="form-label">Project Description</label>
      <textarea class="form-control" id="project_text" name="project_text" rows="4">{{ portfolio.project_text|default:'' }}</textarea>
    </div>

    <div class="mb-3">
      <label for="user_photo" class="form-label">Profile Photo</label>
      <input type="file" class="form-control" id="user_photo" name="user_photo">
    </div>

    <div class="mb-3">
      <label for="website_photo" class="form-label">Project Photo</label>
      <input type="file" class="form-control" id="website_photo" name="website_photo">
    </div>

    <button type="submit" class="btn btn-dark w-100">Save Changes</button>
  </form>
</div>
</body>
</html>
