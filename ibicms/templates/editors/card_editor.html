<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Edytuj Wizytówkę</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4">Edytuj Wizytówkę</h2>
    <form action="{% url 'edit_card' card.id %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">Imię</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ card.first_name|default:'' }}" required>
      </div>
      <div class="form-group">
        <label for="last_name">Nazwisko</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ card.last_name|default:'' }}" required>
      </div>
      <div class="form-group">
        <label for="title">Tytuł zawodowy</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ card.title|default:'' }}" required>
      </div>
      <div class="form-group">
        <label for="phone">Telefon</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ card.phone|default:'' }}">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ card.email|default:'' }}">
      </div>
      <div class="form-group">
        <label for="country">Lokalizacja</label>
        <input type="text" class="form-control" id="country" name="country" value="{{ card.country|default:'' }}">
      </div>
      <div class="form-group">
        <label for="person_text">O mnie</label>
        <textarea class="form-control" id="person_text" name="person_text" rows="4">{{ card.person_text|default:'' }}</textarea>
      </div>
      <div class="form-group">
        <label for="linkedin_url">LinkedIn URL</label>
        <input type="url" class="form-control" id="linkedin_url" name="linkedin_url" value="{{ card.linkedin_url|default:'' }}">
      </div>
      <div class="form-group">
        <label for="github_url">GitHub URL</label>
        <input type="url" class="form-control" id="github_url" name="github_url" value="{{ card.github_url|default:'' }}">
      </div>
      <div class="form-group">
        <label for="mypage_url">Strona WWW</label>
        <input type="url" class="form-control" id="mypage_url" name="mypage_url" value="{{ card.mypage_url|default:'' }}">
      </div>
      <div class="form-group">
        <label for="body_color">Kolor tła (np. #f0f0f0)</label>
        <input type="text" class="form-control" id="body_color" name="body_color" value="{{ card.body_color|default:'' }}">
      </div>
      <div class="form-group">
        <label for="footer_color">Kolor stopki (np. #343a40)</label>
        <input type="text" class="form-control" id="footer_color" name="footer_color" value="{{ card.footer_color|default:'' }}">
      </div>
      <div class="form-group">
        <label for="user_photo">Zdjęcie profilowe</label>
        <input type="file" class="form-control-file" id="user_photo" name="user_photo">
      </div>
      <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
  </div>
</body>
</html>
