<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="mb-4">Create Your Portfolio</h2>
  <form method="POST" enctype="multipart/form-data" action="/portfolio-creator/">
    {% csrf_token %}

    <div class="form-group">
      <label for="title">Page Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Portfolio title">
    </div>

    <div class="form-group">
      <label for="hero_title">Hero Heading</label>
      <input type="text" class="form-control" id="hero_title" name="hero_title" placeholder="e.g. Welcome to my portfolio!">
    </div>

    <div class="form-group">
      <label for="hero_text">Hero Text</label>
      <textarea class="form-control" id="hero_text" name="hero_text" rows="3"></textarea>
    </div>

    <!-- <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name">
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>
    </div> -->

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" name="phone">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="project_text">Project Description</label>
      <textarea class="form-control" id="project_text" name="project_text" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="user_photo">Profile Photo</label>
      <input type="file" class="form-control-file" id="user_photo" name="user_photo">
    </div>

    <div class="form-group">
      <label for="website_photo">Project Photo</label>
      <input type="file" class="form-control-file" id="website_photo" name="website_photo">
    </div>

    <button type="submit" class="btn btn-primary btn-lg mt-3">Save Portfolio</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
