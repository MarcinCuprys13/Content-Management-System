<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 2rem; }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .color-row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .color-col {
      flex: 1;
      text-align: center;
    }
    input[type="color"] {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 1px #ccc;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="mb-4">Create Newsletter</h2>
  <form action="/newsletter-creator/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
      <label for="subtitle" class="form-label">Subtitle</label>
      <input type="text" class="form-control" id="subtitle" name="subtitle">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Contact Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="mb-3">
      <label for="project_text" class="form-label">Main Content</label>
      <textarea class="form-control" id="project_text" name="project_text" rows="5"></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="image" name="image">
    </div>

    <div class="mb-4">
      <label class="form-label fw-semibold">Colors</label>
      <div class="color-row">
        <div class="color-col">
          <input type="color" id="head_color" name="head_color" value="#000000">
          <label for="head_color" class="form-label d-block">Header</label>
        </div>
        <div class="color-col">
          <input type="color" id="body_color" name="body_color" value="#ffffff">
          <label for="body_color" class="form-label d-block">Content</label>
        </div>
        <div class="color-col">
          <input type="color" id="footer_color" name="footer_color" value="#343a40">
          <label for="footer_color" class="form-label d-block">Footer</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-dark w-100">Create Newsletter</button>
  </form>
</div>
</body>
</html>
