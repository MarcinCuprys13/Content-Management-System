<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4">Create Newsletter</h2>
    <form action="/newsletter-creator/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="form-group mb-3">
        <label for="subtitle">Subtitle</label>
        <input type="text" class="form-control" id="subtitle" name="subtitle">
      </div>

      <div class="form-group mb-3">
        <label for="email">Contact Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="form-group mb-3">
        <label for="project_text">Main Content</label>
        <textarea class="form-control" id="project_text" name="project_text" rows="5"></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="image">Upload Image</label>
        <input class="form-control" type="file" id="image" name="image">
      </div>

      <div class="form-group mb-4">
        <label class="form-label fw-semibold">Colors</label>
        <div class="row g-3">
          <div class="col">
            <label for="head_color" class="form-label">Header</label>
            <input type="color" class="form-control form-control-color" id="head_color" name="head_color" value="#000000" title="Choose header color">
          </div>
          <div class="col">
            <label for="body_color" class="form-label">Content</label>
            <input type="color" class="form-control form-control-color" id="body_color" name="body_color" value="#ffffff" title="Choose content color">
          </div>
          <div class="col">
            <label for="footer_color" class="form-label">Footer</label>
            <input type="color" class="form-control form-control-color" id="footer_color" name="footer_color" value="#343a40" title="Choose footer color">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-dark">Create Newsletter</button>
    </form>
  </div>
</body>
</html>
