<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zapisz się do newslettera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow p-4" style="width: auto; display: inline-block;">
        <h2 class="text-center mb-3">{{ ProfileNewsletter.title }}</h2>
        
        <div class="text-center mb-3">
            {% if ProfileNewsletter.website_photo %}
                <img src="{{ ProfileNewsletter.website_photo.url }}" alt="Newsletter image" class="img-fluid rounded-circle shadow-lg" style="max-width: 300px;">
            {% else %}
                <img src="https://via.placeholder.com/300" alt="Newsletter image" class="img-fluid rounded-circle shadow-lg" style="max-width: 300px;">
            {% endif %}
        </div>

        <p class="text-center text-muted">{{ ProfileNewsletter.newsletter_text }}</p>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Twój email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zapisz się</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
