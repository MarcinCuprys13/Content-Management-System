<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="mb-4">Create Your Card</h2>
  <form action="/generate-profile" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
      <label for="title">Professional Title</label>
      <input type="text" class="form-control" id="title" name="title" required placeholder="e.g. Business Card">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="country">Location</label>
      <input type="text" class="form-control" id="country" name="country">
    </div>
    <div class="form-group">
      <label for="person_text">About Me</label>
      <textarea class="form-control" id="person_text" name="person_text" rows="4"></textarea>
    </div>
    <div class="form-group">
      <label for="linkedin_url">LinkedIn URL</label>
      <input type="url" class="form-control" id="linkedin_url" name="linkedin_url">
    </div>
    <div class="form-group">
      <label for="github_url">GitHub URL</label>
      <input type="url" class="form-control" id="github_url" name="github_url">
    </div>
    <div class="form-group">
      <label for="mypage_url">Personal Website</label>
      <input type="url" class="form-control" id="mypage_url" name="mypage_url">
    </div>
    <div class="form-group">
      <label for="body_color">Background Color (e.g. #f0f0f0)</label>
      <input type="text" class="form-control" id="body_color" name="body_color">
    </div>
    <div class="form-group">
      <label for="footer_color">Footer Color (e.g. #343a40)</label>
      <input type="text" class="form-control" id="footer_color" name="footer_color">
    </div>
    <div class="form-group">
      <label for="user_photo">Profile Photo</label>
      <input type="file" class="form-control-file" id="user_photo" name="user_photo">
    </div>
    <button type="submit" class="btn btn-primary">Generate Profile</button>
  </form>
</div>
</body>
</html>
