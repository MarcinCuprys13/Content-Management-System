<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-wrapper {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .login-box {
        background-color: #ffffff;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.8rem;
        color: #212529;
        font-weight: bold;
    }

    form {
        text-align: center;
        display: flex;
        flex-direction: column;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.2s ease;
    }

    .login-box input:focus {
        border-color: #212529;
        outline: none;
    }

    .btn-login {
        background-color: #212529;
        color: #ffffff;
        padding: 12px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #000000;
    }

    .login-footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #6c757d;
    }

    .login-footer a {
        color: #212529;
        text-decoration: none;
        font-weight: bold;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-box">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Log In</button>
        </form>
        <div class="login-footer">
        </div>
    </div>
</div>
</body>
</html>
