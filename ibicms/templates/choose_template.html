<!DOCTYPE html>
<html>
<head>
    <title>CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .custom-card {
            border: 3px solid #dee2e6;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .custom-card:hover {
            transform: translateY(-8px);
            border-color: #212529;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .icon-wrapper {
            font-size: 4rem;
            color: #212529;
            text-align: center;
            padding-top: 30px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-4 d-flex">
            <div class="card custom-card w-100">
                <div class="icon-wrapper">
                    <i class="bi bi-display"></i>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Portfolio Template</h5>
                    <p class="card-text text-center">Showcase your work with a modern portfolio layout.</p>
                    <a href="{% url 'portfolio_creator' %}" class="btn btn-dark mt-auto">Wybierz</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 d-flex">
            <div class="card custom-card w-100">
                <div class="icon-wrapper">
                    <i class="bi bi-briefcase"></i>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Business Template</h5>
                    <p class="card-text text-center">A clean, professional layout for your business website.</p>
                    <a href="{% url 'business_creator' %}" class="btn btn-dark mt-auto">Wybierz</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 d-flex">
            <div class="card custom-card w-100">
                <div class="icon-wrapper">
                    <i class="bi bi-envelope-paper"></i>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Newsletter Template</h5>
                    <p class="card-text text-center">Create engaging email newsletters with this design.</p>
                    <a href="{% url 'newsletter_creator' %}" class="btn btn-dark mt-auto">Wybierz</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
